<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Monitor</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a2b3c;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .camera-card {
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .camera-header {
            background: #e74c3c;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        .controls {
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 10px;
            background: #34495e;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #2980b9; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px;">üê± Cat Monitor Dashboard</h1>
    
    <div class="container">
        {% for camera in cameras %}
        <div class="camera-card">
            <div class="camera-header">{{ camera | capitalize }}</div>
            <div class="video-container">
                <video id="{{ camera }}-player" controls></video>
            </div>
            <div class="controls">
                <button onclick="startStream('{{ camera }}')">‚ñ∂Ô∏è Avvia Stream</button>
                <button onclick="stopStream('{{ camera }}')">‚èπ Ferma</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        const cameraPlayers = {};
        
        function startStream(cameraName) {
            // Avvia stream via backend
            fetch(`/start_stream/${cameraName}`, { credentials: 'include' });
            
            // Configura player HLS
            const videoElement = document.getElementById(`${cameraName}-player`);
            const hlsUrl = `/hls/${cameraName}.m3u8`;
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(hlsUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play());
                cameraPlayers[cameraName] = hls;
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = hlsUrl;
                videoElement.addEventListener('loadedmetadata', () => videoElement.play());
            }
        }
        
        function stopStream(cameraName) {
            const videoElement = document.getElementById(`${cameraName}-player`);
            videoElement.pause();
            videoElement.src = '';
            
            if (cameraPlayers[cameraName]) {
                cameraPlayers[cameraName].destroy();
            }
        }
        
        // Avvia tutte le camere al caricamento
        window.addEventListener('DOMContentLoaded', () => {
            {% for camera in cameras %}
            startStream('{{ camera }}');
            {% endfor %}
        });
    </script>
</body>
</html>
